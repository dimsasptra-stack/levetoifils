<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lève-toi fils</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .catalog {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding: 20px;
        }

        .product {
            text-align: center;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .images img {
            width: 45%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Background berbeda */
        .black {
            background: #fafafa;
            color: #111;
            padding: 40px 0;
        }

        .white {
            background: #000;
            color: #fff;
            padding: 40px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: #e72828;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lève-toi fils</h1>
    </header>

    <section class="catalog">

        <!-- Black Product -->
        <div class="product black">
            <div class="product-name">Lève-toi fils — Black</div>
            <div class="images">
                <img src="images/black_front.png" alt="Black Front">
                <img src="images/black_back.png" alt="Black Back">
            </div>
            <a class="btn" href="https://wa.me/6283871408584?text=Halo,%20saya%20minat%20produk%20Lève-toi%20fils%20Black">DM WhatsApp</a>
        </div>

        <!-- White Product -->
        <div class="product white">
            <div class="product-name">Lève-toi fils — White</div>
            <div class="images">
                <img src="images/white_front.png" alt="White Front">
                <img src="images/white_back.png" alt="White Back">
            </div>
            <a class="btn" href="https://wa.me/6283871408584?text=Halo,%20saya%20minat%20produk%20Lève-toi%20fils%20White">DM WhatsApp</a>
        </div>

    </section>

</body>
</html>
